<body>
	<section>
		<h1>Roar</h1>
		<h2>by Katy Perry</h2>
		<p>I used to bite my tongue and hold my breath
	Scared to rock the boat and make a mess
	So I sit quietly
	Agreed politely</p>
		<p>I guess that I forgot I had a choice
I let you push me past the breaking point
I stood for nothing 
So I fell for everything</p>
